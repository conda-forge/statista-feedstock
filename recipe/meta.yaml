{% set python_min = "3.11" %}
{% set name = "statista" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/statista/archive/{{ version }}.tar.gz
  sha256: 09066ed80a9d22ccffa614291dd3b50a08ff47699c36e4958beb0f07bd52a5da

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip >=22.3.1
  run:
    - python >={{ python_min }}
    - numpy >=2.0.0
    - matplotlib >=3.9.0
    - pandas >=2.1.0
    - scipy >=1.14.0
    - scikit-learn >=1.5.1
    - loguru >=0.7.2

test:
  requires:
    - python {{ python_min }}
  imports:
    - statista

about:
  home: https://github.com/Serapieum-of-alex/statista
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: Statistical Package
  description: |
    Statistical Package.
  dev_url: https://github.com/Serapieum-of-alex/statista
  doc_url: https://serapieum-of-alex.github.io/statista/
  doc_source_url: https://github.com/Serapieum-of-alex/statista/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
